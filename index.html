<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body class="container">
    <header>
        <h1>Phone Hunter</h1>
    </header>
    <main>
        <section>
            <div class="row g-3 justify-content-center">
                <div class="col-auto">
                  <input type="text" class="form-control" id="input-field" placeholder="Search Here??">
                </div>
                <div class="col-auto">
                  <button id="btn-search" class="btn btn-primary mb-3">Search</button>
                </div>
              </div>
        </section>
        <section  class="p-3">
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
                 
            </div>

            <div id="not-found" class="mt-6 d-none">
                <h3 class="text-danger"> No Phones Found..Please Search Another Name</h3>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/phone.js"></script>
    
</body>
</html>
